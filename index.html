<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--Coluna Esquerda: Formulário-->
        <div class="formulario">
            <h2>Cadastro</h2>
            <form>
                <div class="form-item">
                    <label for="">Usuário: </label>
                    <input type="text">
                </div>
                <div class="form-item">
                    <label for="">Conta: </label>
                    <input type="text">
                </div>
                <div class="form-item">
                    <label for="">Descrição: </label>
                    <input type="text">
                </div>
                <div class="form-item">
                    <label for="">Valor: </label>
                    <input type="text">
                </div>
                <div class="form-item">
                    <label for="">Data: </label><br>
                    <input type="date">
                </div>
                <div class="form-item"><button>Salvar</button><button>Limpar</button></div>
            </form>
        </div>

        <!-- Coluna direita: Tabela -->
        <div class="tabela">
            <h2>Registros</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Conta</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td>Frank</td>
                        <td>Banco do Brasil</td>
                        <td>Energia</td>
                        <td>R$ -500,00</td>
                        <td>10/10/2025</td>
                        <td>
                            <button>Editar</button>
                            <button>Apagar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>Frank</td>
                        <td>Banco do Brasil</td>
                        <td>Cartão de Credito</td>
                        <td>R$ -419,00</td>
                        <td>10/10/2025</td>
                        <td>
                            <button>Editar</button>
                            <button>Apagar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>Frank</td>
                        <td>Banco do Brasil</td>
                        <td>Salario</td>
                        <td>R$ 2800,00</td>
                        <td>10/10/2025</td>
                        <td>
                            <button>Editar</button>
                            <button>Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <div class="footer"><p>Aqui será exibido as somas de gastos e saldo</p></div>
</body>

</html>
